<!DOCTYPE html>
<html>
<head>
{% load static %}
<meta name="google-signin-client_id" content='777718038660-mg1cq9kfcrt0fq4lrk681d9ualvcgrp1.apps.googleusercontent.com'>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link href='{% static 'signin.css' %}'rel="stylesheet">
<link href='{% static 'styles.css' %}'rel="stylesheet">


</head>
<style>
</style>
<body class="text-center">
  <form class="form-signin">
      <h2 class="h2 mb-3 font-weight-light  font-family: "Times New Roman", Times, serif;">Welcome to</h2>
      <h1> Easy planner</h1>
      <br>
      <br>
    <div style="display:block;margin-left:35%;" id="my-signin2"></div>
    <a href="#" onclick="signOut()">Sign out</a>
  </form>
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 350,
        'height': 70,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
      auth2.disconnect();
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
